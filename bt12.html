<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chương 2 - Bài tập 17</title>
    </head>
    <body>
        <form>
            <table border="1" style="background-color: deepskyblue;">
                <tr>
                    <td>Họ tên:</td>
                    <td><input type="text" placeholder="Nhập họ tên ở đây!"></td>
                </tr>
                <tr>
                    <td>Giới tính:</td>
                    <td><input type="radio" name="sex" value="male" checked>Nam<input type="radio" name="sex" value="female">Nữ</td>
                </tr>
                <tr>
                    <td>Ngày sinh:</td>
                    <td><input type="date" name="birthday" value="dd/mm/yyyy" ></td>
                </tr>
                <tr>
                    <td>Điều bạn quan tâm</td>
                    <td><input type="checkbox">Kinh tế<input type="checkbox">Xã hội<input type="checkbox">Giải trí</td>
                </tr>
                <tr>
                    <td>Địa chỉ:</td>
                    <td><textarea rows="5" cols="60"></textarea></td>
                </tr>
                <tr>
                    <td>Học vấn:</td>
                    <td><select>
                        <option value="daihoc">Đại học</option>
                        <option value="caodang">Cao đẳng</option>
                        <option value="trungcap">Trung cấp</option>
                        <option value="thpt">THPT</option>
                    </select></td>
                </tr>
                <tr align="center">
                    <td colspan="2"><button type="submit">Gửi thông tin</button> <button type="reset">Nhập lại</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
