<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chương 4 - Bài tập 6</title>
        <script src="JS/js06.js"></script>
        <style>
            table,td,tr{
                border: black 1px solid;
                border-collapse: collapse;
            }
            td,tr{
                padding: 3px 20px 3px 3px;
                background-color: white;
            }
            body{
                background-color: rgb(255, 220, 174);
            }
        </style>
    </head>
    <body onload="ftnCreate()"> 
        <div style="display: flex;justify-content: center;">
            <table>  
                <tr>
                    <td colspan="2" style="font-size: 30px; text-align: center; font-weight: bold;">ĐĂNG KÝ THÀNH VIÊN</td>
                </tr>
                <tr>
                    <td>Tên đăng nhập:</td>
                    <td><input id="name" type="text"></td>
                </tr>
                <tr>
                    <td>Mật khẩu:</td>
                    <td><input type="password" id="pass"></td>
                </tr>
                <tr>
                    <td>Ngày sinh:</td>
                    <td><input type="date" data-date-format="dd mm yyyy" id="bday"  required></td>
                </tr>
                <tr>
                    <td>Giới tính:</td>
                    <td><input type="radio" name="sex" id="nam" checked>Nam<input type="radio" id="nu" name="sex">Nữ</td>
                </tr>
                
                <tr>
                    <td>Vấn đề bạn quan tâm</td>
                    <td><select id="selec">
                        <option>Kinh tế</option>
                        <option>Thể thao</option>
                        <option>Văn học nghệ thuật</option>
                    </select></td>
                </tr>
                <tr>
                    <td><button type="submit" onclick="Sign()">Đăng ký</button></td>
                    <td><button type="reset" onclick="Clear()">Hủy</button></td>
                </tr>
                <tr>
                    <td colspan="22"><textarea id="txtRs" readonly rows="7" cols="60"></textarea></td>
                </tr>
            </table>
        </div>
        <footer style="text-align: center; margin-top: 20px;"><a href="/javascript.html">Quay lại!</a></footer>
    </body>
</html>
